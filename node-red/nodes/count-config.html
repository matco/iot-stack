<script type="text/javascript">
	RED.nodes.registerType('count-config', {
		category: 'config',
		defaults: {
			count: {value: 5, required: true, validate: RED.validators.number()}
		},
		label: function() {
			return this.count;
		}
	});
</script>

<script type="text/html" data-template-name="count-config">
	<div class="form-row">
		<label for="node-config-input-count">Count</label>
		<input type="text" id="node-config-input-count">
	</div>
</script>
