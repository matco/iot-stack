<script type="text/javascript">
	RED.nodes.registerType('random-generator', {
		category: 'function',
		color: '#a6bbcf',
		defaults: {
			count: {value: 5, required: true, type: 'count-config'}
		},
		inputs: 0,
		outputs: 1,
		icon: 'font-awesome/fa-random',
		label: function() {
			return this.name || 'random-generator';
		}
	});
</script>

<script type="text/html" data-template-name="random-generator">
	<div class="form-row">
		<label for="node-input-count">Count</label>
		<input type="text" id="node-input-count">
	</div>
</script>
